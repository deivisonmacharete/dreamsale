<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastro</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center"> <!-- DIV DO BOTÃO PARA VOLTAR A PAG HOME -->
        <a href="/" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center"><!-- DIV DESTINADA AO FORMULARIO -->
        <div id="result"></div>
        <form name="form" id="form" action="{% if db %}/update/{{ db.id }}/{% else %}/create/{% endif %}" method="post"> <!-- SE EXISTIR O INDICE "DB" VAI PARA UPDATE CASO CONTRARIO CHAMA A PAG CREATE -->
            {% csrf_token %}  <!-- TAG DO TOKEM PARA PROTEÇÃO DO FORMULARIO -->
            <div class="form-group mt-4">Nome: {{ form.Nome }}</div>
            <div class="form-group mt-4">E-Mail: {{ form.Email }}</div>
            <div class="form-group mt-4">Telefone: {{ form.Telefone }}</div>
            <div class="form-group mt-4">Senha: {{ form.Senha }}</div>
            <input type="submit" class="btn btn-success" value="Salvar">
        </form>
    </div>

     {% load static %}
    <script src="{% static 'javascript.js' %}"></script>

</body>
</html>
